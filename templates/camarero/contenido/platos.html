<div class="mt-2 p-2 border border-secondary rounded">
    <table class="table table-striped table-dark table-bordered">
        <thead>
            <tr>
                <th class="w-auto">Num#</th>
                <th>Nombre</th>
                <th>Categoria</th>
            </tr>
            <tr>
                <th colspan="3" class="text-center">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <form method="post">
                {% csrf_token %}
            {% for plato in platos %}
            <tr>
                <td><button type="button" onclick="seleccionarElemento('{{ plato.numero_menu }}','{{ plato.plato }}', '{{ plato.categoria }}')" class="btn btn-outline-light me-2">{{ plato.numero_menu }}</button></td>
                <td>{{ plato.plato.nombre }}</td>
                <td>{{ plato.categoria.nombre }}</td>
            </tr>
            <tr>
                <td colspan="3">{{ plato.plato.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
