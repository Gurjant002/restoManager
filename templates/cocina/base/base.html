{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoManager: {% block title %} {% endblock %}</title>
    <!-- {% load static%} -->
    <link rel="stylesheet" href="{% static 'style/bootstrap/bootstrap.min.css'%}"/>
    <link rel="stylesheet" href="{% static 'style/style.css'%}"/>

</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid bg-dark p-4 text-white">
        <h1><strong>RestoManager</strong></h1>
    </div>

    <!-- PANEL DE GESTION LATERAL (IZQUIERDA) -->
    <div class="d-flex mt-2 text-white">
        <div class="p-2 bg-dark rounded-end panel-nav">
            <h2 class="text-center">Gestion <hr /></h2>
            <div class="d-flex flex-column ">
                <a href="/cocina" class="btn btn-dark border mb-3 btn-nav">Pedidos</a>
                <a href="#" class="btn btn-dark border mb-3 btn-nav">Ingredientes</a>
                <a href="#" class="btn btn-dark border mb-3 btn-nav">Mesas Interior</a>
                <a href="#" class="btn btn-dark border mb-3 btn-nav">Mesas Exterior</a>
                <a href="/avisos" class="btn btn-dark border mb-3 btn-nav">Avisos</a>
                <a href="/admin" class="btn btn-dark border mb-3 btn-nav">Admin</a>
            </div>
            <div class="mt-5 ">
                <h3>Avisos <hr /></h3>
                
            </div>
        </div>
        <!-- CONTENIDO -->
        <div class="m-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>
        
        
    </div>
    <script src="{% static 'script/script.js'%}"></script>
    <script src="{% static 'script/bootstrap/bootstrap.min.js'%}"></script>
</body>
</html>
