{% extends 'index.html' %}

{% block title %}
    Registrar
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">RestoManager - Registro</h1>
    <p class="text-center">¡Bienvenido! Por favor, complete el siguiente formulario para registrarse.</p>
    <form action="/registro" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_completo">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
        </div>
        <div class="form-group">
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
        </div>
        <div class="form-group">
            <label for="nombre_restaurante">Nombre del restaurante:</label>
            <input type="text" class="form-control" id="nombre_restaurante" name="nombre_restaurante" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="tipo_cocina">Tipo de cocina:</label>
            <select class="form-control" id="tipo_cocina" name="tipo_cocina">
                <option value="">Seleccione una opción</option>
                <option value="Mediterránea">Mediterránea</option>
                <option value="Italiana">Italiana</option>
                <option value="Mexicana">Mexicana</option>
                <option value="Asiática">Asiática</option>
                <option value="Otra">Otra</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="">Seleccione una opción</option>
                <option value="Administrador">Administrador</option>
                <option value="Camarero">Camarero</option>
                <option value="Cocinero">Cocinero</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
            <label for="terminos_condiciones">He leído y acepto los términos y condiciones de uso.</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock content %}
